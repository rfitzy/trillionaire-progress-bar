<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.typekit.net/qje0tyc.css">
    <link rel="stylesheet" href="trillionaire-progress-bar.css">
    <title>Trillionaire Progress Bar</title>
  </head>
  <body>
    <div class="container padded-container">
      <h1 class="cubano">TRILLIONAIRE LOADING ...</h1>
    </div>
    <div class="break"></div>
    <div class="container">
      <div class="progress" style="height:6vw">
          <div id="dynamic1" class="progress-bar progress-bar-striped progress-bar-animated main-bar bg-success value1" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
      </div>
    </div>
    <div class="break"></div>
    <div class="container">
        <h1 id="caption1" class="cubano interp"></h1>
        <h1 class="cubano interp">&nbsp;IS ON HIS WAY TO A NET WORTH OF 1 TRILLION DOLLARS.</h1>
    </div>
    <div class="break-large"></div>
    


    <div class="break-medium"></div>
    <div class="container padded-container">
      <h6 id="caption2" class="cubano interp"></h6>
      <h6 class="cubano interp">&nbsp;(</h6>
      <h6 class="cubano value2 interp"></h6>
      <h6 class="cubano interp">)</h6>
      <div class="progress" style="height:3vw">
          <div id="dynamic2" class="progress-bar progress-bar-striped progress-bar-animated secondary-bar bg-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
      </div>
    </div>
    <div class="break-medium"></div>
    <div class="container">
      <h6 id="caption3" class="cubano interp"></h6>
      <h6 class="cubano interp">&nbsp;(</h6>
      <h6 class="cubano value3 interp"></h6>
      <h6 class="cubano interp">)</h6>
      <div class="progress" style="height:3vw">
          <div id="dynamic3" class="progress-bar progress-bar-striped progress-bar-animated secondary-bar bg-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
      </div>
    </div>
    <div class="break-medium"></div>
    <div class="container">
      <h6 id="caption4" class="cubano interp"></h6>
      <h6 class="cubano interp">&nbsp;(</h6>
      <h6 class="cubano value4 interp"></h6>
      <h6 class="cubano interp">)</h6>
      <div class="progress" style="height:3vw">
          <div id="dynamic4" class="progress-bar progress-bar-striped progress-bar-animated secondary-bar bg-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
      </div>
    </div>
    <div class="break-medium"></div>
    <div class="container">
      <h6 id="caption5" class="cubano interp"></h6>
      <h6 class="cubano interp">&nbsp;(</h6>
      <h6 class="cubano value5 interp"></h6>
      <h6 class="cubano interp">)</h6>
      <div class="progress" style="height:3vw">
          <div id="dynamic5" class="progress-bar progress-bar-striped progress-bar-animated secondary-bar bg-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
      </div>
    </div>
    <div class="break-medium"></div>
    


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
      function loadDoc() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            rows = this.responseText.split("\n")
            for (i = 1; i < rows.length - 1; i++) {
              row = rows[i].split(",");
              $("#dynamic" + i)
              .css("width", (row[2] / 10000).toFixed(2) + "%")
              .attr("aria-valuenow", (row[2] / 10000).toFixed(2))
              $("#caption" + i)
              .html(row[0]);
              $(".value" + i)
              .text((row[2] / 10000).toFixed(2) + "% Complete");
            }

          }
        };
        xhttp.open("GET", "scripts/forbes-rtb.csv", true);
        xhttp.send();
      }


      window.onload = loadDoc;

    </script>
  </body>
</html>
